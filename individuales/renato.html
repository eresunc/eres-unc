  <body>
    <section class="seccion-nuestras-propuestas">
      <h1 class="nuestras-propuestas-title">Nuestras Propuestas</h1>
    </section>

    <!-- SECCION PILARES -->
    <section class="seccion-pilares">
      <!--<label for="chk-${key}" class="pilar">
        ${pilares[key].name}
        <br />
        <span class="ver-propuestas">ver propuestas</span>
      </label>
      <input class="check-hidden" id="chk-${key}" type="checkbox" hidden /> -->

      <!-- SECCION PROPUESTAS -->
      <!-- <section id="${key}" class="seccion-propuestas">
        <section class="seccion-front">
          <span class="txt-rot-vertical">Propuestas</span>
        </section>

        <section class="seccion-back">
          <div class="items-container">
            <div
              class="item-propuesta"
              data-toggle="modal"
              data-target="#propuestaModal"
            >
              <span class="circle">

    <!-- MODAL -->
    <div
      class="modal fade"
      id="propuestaModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="propuestaModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="propuestaModalLabel">
              Modal Propuesta title
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">Modal Propuesta description</div>
        </div>
      </div>
    </div>
    <!-- END MODAL -->

    <script src="./renato.js"></script>

    <script
